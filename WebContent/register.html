<!DOCTYPE html>
<html>
<head>
<title>Customer Registration- Register</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center>
		<div class="central-div" style="top: 10%">
			<form action="controller.jsp">
				<input type="hidden" name="page" value="register">
				<table>
					<tr>
						<td colspan="2">
							<center>
								<h2>Register New User</h2>
							</center>
						</td>
					</tr>
					<tr>
						<td><label>First Name</label></td>
						<td><input type="text" name="fname" required="required" class="text"
							placeholder="First Name"></td>
					</tr>
					<tr>
						<td><label>Last Name</label></td>
						<td><input type="text" name="lname" required="required" class="text"
							placeholder="Last Name"></td>
					</tr>

					<tr>
						<td><label>User Name</label></td>
						<td><input type="text" name="uname" required="required" class="text"
							placeholder="User Name"></td>
					</tr>
					<tr>
						<td><label>Password</label></td>
						<td><input type="password" name="pass" required="required" class="text"
							placeholder="Password"></td>
					</tr>
					<tr>
						<td><label>Contact No</label></td>
						<td><input type="text" name="contactno" class="text"
							placeholder="Contact No"></td>
					</tr>
					<tr>
						<td><label>City</label></td>
						<td><input type="text" name="city" class="text"
							placeholder="City"></td>
					</tr>
					<tr>
						<td><label>Address</label></td>
						<td><input type="text" name="address" class="text"
							placeholder="Address"></td>
					</tr>
					<tr>
						<td><label>State</label></td>
						<td><input type="text" name="state" class="text"
							placeholder="State"></td>
					</tr>
					<tr>
						<td><label>Country</label></td>
						<td><input type="text" name="country" class="text"
							placeholder="Country"></td>
					</tr>
					<tr>
						<td><label>Zip</label></td>
						<td><input type="text" name="zip" class="text"
							placeholder="Zip"></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<center>

								<input type="submit" value="Register Now" class="button">
							</center>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</center>
</body>
</html>
